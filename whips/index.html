<body>
  <script>
    console.log(localStorage);

    setTimeout(() => {
      if (localStorage.getItem('local-configurations')) {
        alert('The website has moved to https://eons-whips.com . You are not automatically redirected because you have local configurations saved');
        alert(localStorage.getItem('local-configurations'));
      } else {
        let href = location.href;
        href = href.replace('matteweon.github.io/whips', 'eons-whips.com');
        href = href.replace('#/', '');
        location.href = href;
      }
    }, 2000);
  </script>
